<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Jeu du Pendu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Le Jeu du Pendu</h1>
        
        <div class="difficulty-buttons">
            <button data-difficulty="facile">FACILE</button>
            <button data-difficulty="intermediaire">INTERMÉDIAIRE</button>
            <button data-difficulty="difficile">DIFFICILE</button>
            <button data-difficulty="impossible">IMPOSSIBLE</button>
        </div>

        <canvas id="hangmanCanvas" width="400" height="400"></canvas>
        
        <div id="wordDisplay"></div>
        
        <div class="game-info">
            <p>Essais restants : <span id="remainingTries">6</span></p>
            <p id="usedLetters">Lettres utilisées : </p>
        </div>

        <div class="game-controls">
            <button class="hint-btn" id="hintButton">?</button>
            <button class="add-btn" id="addButton">+</button>
        </div>
    </div>

    <!-- Modal pour ajouter un mot -->
    <div id="addWordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ajouter un nouveau mot</h2>
            <form id="addWordForm">
                <input type="text" id="newWord" placeholder="Nouveau mot" required>
                <input type="text" id="hint1" placeholder="Premier exemple" required>
                <input type="text" id="hint2" placeholder="Deuxième exemple" required>
                <input type="text" id="hint3" placeholder="Troisième exemple" required>
                <select id="difficulty" required>
                    <option value="">Sélectionner le niveau</option>
                    <option value="facile">Facile</option>
                    <option value="intermediaire">Intermédiaire</option>
                    <option value="difficile">Difficile</option>
                    <option value="impossible">Impossible</option>
                </select>
                <button type="submit">SAUVEGARDER</button>
            </form>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
